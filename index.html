<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <p>Enter your text or URL</p>
    <input type="text" name="qrText" id="qrText" placeholder="Text or URL" />
    <div id="imgBox">
      <img src="" id="qrImg" alt="QR Code will appear here" />
    </div>
    <button onclick="generateQrCode()">Generate QR Code</button>
  </div>

  <script>
    let imgBox = document.getElementById("imgBox");
    let qrImage = document.getElementById("qrImg");
    let qrText = document.getElementById("qrText");

    const generateQrCode = () => {
      const inputValue = qrText.value.trim();

      if (inputValue === "") {
        qrText.classList.add("error");
        setTimeout(() => {
          qrText.classList.remove("error");
        }, 1000);
        return;
      }

      qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(
        inputValue
      )}`;
      imgBox.classList.add("show-img");
    };
  </script>
</body>

</html>
