<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> QR Code Generator</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>ðŸ”— QR Code Generator</h1>
    <p>Enter any text or URL</p>
    <input type="text" id="qrText" placeholder="Type something..." />
    <button onclick="generateQrCode()">Generate</button>
    <div id="imgBox">
      <img src="" id="qrImg" alt="Your QR Code will appear here" />
    </div>
  </div>

  <script>
    const imgBox = document.getElementById("imgBox");
    const qrImage = document.getElementById("qrImg");
    const qrText = document.getElementById("qrText");

    const generateQrCode = () => {
      const inputValue = qrText.value.trim();

      if (inputValue === "") {
        qrText.classList.add("error");
        setTimeout(() => {
          qrText.classList.remove("error");
        }, 500);
        return;
      }

      qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(inputValue)}`;
      imgBox.classList.add("show-img");
    };
  </script>
</body>

</html>
